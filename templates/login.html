<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Right2Know</div>
        <ul class="nav-links">
            <li><a href="/about">About</a></li>
            <li><a href="/signup" class="signup-btn">Sign Up</a></li>
        </ul>

    <div class="form-container"> 
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Logo">
        </div>
        <h2>Login</h2>
        <form onsubmit="event.preventDefault() ; login();">
            <label for="uname">Username:</label>
            <input type="text" id="username" name="uname" placeholder="Enter your username" required>

            <label for="pass">Password:</label>
            <input type="password" id="password" name="pass" maxlength="12" placeholder="Enter password" required>

            <input type="submit" value="Login">

            <a href="/signup" class="signup-btn-below">Donâ€™t have an account? Sign Up</a>
        </form>
    </div>
    <script src = "{{url_for('static',filename = 'login.js')}}"></script>
</body>
</html>

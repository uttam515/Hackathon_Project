<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignUp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Right2Know</div>
        <ul class="nav-links">
            <li><a href="/">Login</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/signup" class="signup-btn">Sign Up</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h2>Create Your Account</h2>
    <form  onsubmit = "event.preventDefault();signup();">
            <label for="uname">Username:</label>
            <input type="text" id="username" name="uname" placeholder="Create your username" required>
            <label for="pass">Password:</label>
            <input type="text" id="password" name="pass" placeholder="Create your password" required>

            <input type = "submit" value="Register" >
    </form>
    <script src="{{ url_for('static', filename='signup.js') }}"></script>
</body>
</html>

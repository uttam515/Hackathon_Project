<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Right2Know</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dashboard.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">RIGHT2KNOW</div>
        <button id="logoutButton" class="logout-icon" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </nav>

    <div class="chat-container">
        
        <div class="chat-history" id="resultsContainer">
            <h1 id="welcome-heading">Welcome!</h1>
            <p class="system-message">
                Ask me about a legal situation (e.g., "arrest", "landlord", "traffic stop") and I'll find your rights.
            </p>
        </div>

        <div class="input-bar">
            <input type="text" id="mainSearchInput" placeholder="Describe your situation...">
            <button id="mainSearchButton" title="Get Info">
                <i class="fas fa-paper-plane"></i> 
            </button>
        </div>
    </div>
    
    <script src="{{url_for('static', filename='dashboard.js')}}"></script>
</body>
</html>

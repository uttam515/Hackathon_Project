<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Right2Know Dashboard</title>

  <!-- Navbar -->

        <button>Digital Privacy</button>

      <div class="search-bar">
        <input type="text" placeholder="Don't see your situation? Search here">
      </div>
    </div>

    <!-- Right Panel -->
    <div class="info-section">
      <div class="info-card">
        <h3>Indian Penal Code (IPC)</h3>

        <h3>Right to Information Act</h3>
        <p>Empowers citizens to request public information.</p>

    </div>
  </div>

      localStorage.removeItem("token");
      window.location.href = "/login";
